            function bigIntToBytes(n) {
                var q = n.toString();
                while (q.length < 64) {
                    q = "0" + q
                }
                var bytes = [];
                for (var i = 0; i < q.length; i += 2) {
                    var byte = parseInt(q.substring(i, i + 2), 16);
                    if (byte > 127) {
                        byte = -(~byte & 0xFF) - 1;
                    }
                    bytes.push(byte);
                }
                return bytes;
            }

            function compressed(x, y) {
                buf = [];
                for (var i = 0; i < 33; i++) {
                    buf += [0]
                }
                if (x % 2 == 0) {
                    buf[0] = 0x02
                } else {
                    buf[0] = 0x03
                }
                yBytes = bigIntToBytes(y)

                // If lengths of yBytes happens to be less then 32, pad it with zero bytes on the left.
                for (var i = 0; i < 33; i++) {
                    buf[i] = yBytes[i-1]
                }
                return buf
            }
